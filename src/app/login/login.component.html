<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Voting application</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,700" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
 </head>
<body>
  <div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
    <form #loginForm="ngForm" class="login-form">
    <!-- <div class="login-form"> -->
			<div class="sign-in-htm">
				<div class="group">
				    <h3 style="color:white"> <b>Voter Login </b></h3>
					<label for="user" class="label">Username</label>
					<input id="username" type="text" class="input" name="username" [(ngModel)]="user.username">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" name="password" data-type="password" [(ngModel)]="user.password">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign In" (click)="login(loginForm)">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Forgot Password?</a>
				</div>
			</div>
			<div class="sign-up-htm">
				<div class="group">
				    <h3 style="color:white"> <b>Voter sign up</b></h3>
					<label for="user" class="label">Username</label>
					<input id="user" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="pass" class="label">Repeat Password</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="pass" class="label">Email Address</label>
					<input id="pass" type="text" class="input">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign Up" >
				</div>
				<!-- <div class="hr"></div> -->
				<div class="foot-lnk">
          <label for="tab-1">Already Member?</label>
				</div>
			</div>
    <!-- </div> -->
    </form>
	</div>
</div>
</body>
</html>
